<!DOCTYPE html>
<html>
<head>
    <title>Ví dụ tạo html table</title>
    <meta charset="utf-8">
    <meta name="keyword" content="html,table">
    <meta name="description" content="Đây là trang web zet sơ">
    <meta name="author" content="MINH CUTO">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        table,th,td{border: 1px solid rgb(36, 166, 36); }
        table{border-collapse: collapse;width:70%;margin: auto;text-align: center}
    </style>
    <title>Css</title>
    <link rel="stylesheet" href="body.css">
</head>
<body>
    <table>
        <caption> DANH SÁCH KHÁCH HÀNG</caption>
        <tr style="background-color: rgb(36, 236, 236);">
            <th rowspan="2">Họ tên</th>
            <th rowspan="2">Địa chỉ</th>
            <th rowspan="2">Tuổi</th>
            <th colspan="3">Môn học</th>
        </tr>
         <tr style="background-color: blanchedalmond;">
            <td>Toán</td>
            <td>Lý</td>
            <td>Anh</td>
        </tr>
         <tr>
            <td>Cute Sacvik</td>
            <td>Nam Định</td>
            <td>18</td>
            <td>5</td>
            <td>5</td>
            <td>5</td>
        </tr>
          <tr>
            <td>Syka Blyak</td>
            <td>Hải Phòng</td>
            <td>15</td>
            <td>5</td>
            <td>5</td>
            <td>3.9</td>
        </tr>
    </table>
</body> 
</html>
